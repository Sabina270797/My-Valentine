<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      background: linear-gradient(to bottom, #ffe6ee, #ffccdd);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Comic Sans MS", cursive, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      color: #ff3366;
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {

      font-size: 1.4em;
    }

    .teddy {
      font-size: 6em;
      animation: bounce 2s infinite;

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      font-size: 1.2em;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    #yes {
      background-color: #ff3366;
      color: white;
    }

    #yes:hover {
      background-color: #ff6699;
      transform: scale(1.1);
    }

    #no {
      background-color: #cccccc;
      position: absolute;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); }
      100% { transform: translateY(-10vh) scale(1.5); }
    }
  </style>
</head>
